PLG_JCK_XML_DESC="Добро пожаловать в следующего поколения Интернет на основе редакторов. JCK редактора производительность является поистине удивительно, благодаря его plug-n-play слову API двигатель и намного больше чем Out-of-Box установка CKEditor. Weve были под капотом и Joomlaised его логики в цельной и удлиняемым интеграцию. Пользователи могут теперь настроить редактор из крупнейших растущей расширение базы всех редакторов Joomla, выбрать какие панели инструментов, Настройка разрешений пользователей, создавать и редактировать собственные типографии редакторы стилей и настроить редактор для редактирования в режиме реального времени! И whats больше - когда вы создали индивидуальные конфигурации теперь можно экспортировать настройки через все новые компонент JCK менеджер!"