PLG_JCK_XML_DESC="Benvenuti nella nuova generazione di editor basato su internet. La performance del JCK Editor è davvero sorprendente, grazie al suo plug-n-play state-of-the-art motore API, ed è molto più di un out-of-the-Box installazione del CKEditor. Weve stato sotto il cofano e Joomlaised sua logica in un sistema unico ed estensibile. Gli utenti possono ora personalizzare l'editor dalla più grande base di estensione crescente di tutti gli editor Joomla, scegliere ciò che tool-bar, autorizzazioni utente di installazione, creare e modificare gli editori propria tipografia foglio di stile e configurare l'editor per editing in tempo reale! E che cosa è più - dopo aver creato la configurazione su misura è ora possibile esportare le impostazioni mediante la nuova componente Gestore JCK!"