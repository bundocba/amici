PLG_JCK_XML_DESC="Willkommen bei der nächsten Generation von Internet-basierten Editoren. Die JCK Editor die Leistung ist wirklich erstaunlich, dank seiner Plug-n-Play-state-of-the-art-API-Engine und ist viel mehr als ein Out-of-the-Box-Installation des CKEditor. Weve unter der Haube war und Joomlaised seiner Logik zu einem nahtlosen und erweiterbare Integration. Benutzer können nun anpassen, den Editor von der größten wachsenden Erweiterung der Basis aller Joomla-Editoren, wählen, was Tool-bars, Setup Benutzerberechtigungen erstellen und bearbeiten die Redakteure eigene Typografie Style-Sheet und konfigurieren Sie den Editor für die Echtzeit-Bearbeitung! Und was ist mehr - wenn Sie Ihre maßgeschneiderte Konfiguration jetzt exportieren können Ihre Einstellungen über das alle neuen JCK-Manager-Komponente erstellt haben!"