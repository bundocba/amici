PLG_JCK_XML_DESC="Tervetuloa seuraavan sukupolven Internet-pohjaisten toimitukselle.JCK Editor suorituskyky on todella hämmästyttävää, kiitos sen plug-n-play state-of-the-art API moottori ja on paljon enemmän kuin Out-of-the-Box asennus CKEditor. Weve ollut konepellin  alla ja Joomlaised sen logiikka saumattomaksi ja laajennettavissa integraatiota. Käyttäjät voivat nyt muokata Editor suurin kasvava laajentaminen pohjan kaikille Joomla toimitukselle valita, mitä työkalu-baareja, asennus käyttöoikeuksia, luoda ja muokata toimittajat oma typografia tyyli arkin ja määritä editori reaaliaikainen editointi! Ja whats enemmän - kun olet luonut mittatilaustyönä asetukset voit nyt viedä asetuksen avulla kaikki uudet JCK Manager komponentti!"